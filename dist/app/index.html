      <form name="" method="" action="">
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="tel" pattern="1[3578][\d]{9}"  maxlength="11" required placeholder="请输入手机号">

            <button class="weui-vcode-btn">获取验证码</button>
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-input" name="identityNum" type="number" pattern="[0-9]*" placeholder=""/>
          </div>
          <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
          </div>
        </div>
        <div class="weui-cell ">
            <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="number" pattern="[0-9]*" placeholder=""/>
            </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder=""/>
          </div>
          <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
          </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
          <div class="weui-cell__hd">
            <label for="" class="weui-label">性别</label>
          </div>
          <div class="weui-cell__bd">
            <select class="weui-select" name="gender">
              <option value="1">男</option>
              <option value="2">女</option>
              <option value="3">其他</option>
            </select>
          </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
          <div class="weui-cell__hd">
            <label for="" class="weui-label">出生日期</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-select"  type="date"／>

          </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after weui-cell-p">
          <p class="weui-cell__p">重庆省重庆市两江新区</p>  <!--修改样式-->
          <div class="weui-cell__hd ">
            <label for="" class="weui-label">居住地址</label>
          </div>
          <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
              <option value="1" class="weui-cell-place">请选择街道</option>
              <option value="2">两江新区</option>
              <option value="3">三江新区</option>
            </select>
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input weui-cell-place" type="text" placeholder="请填写小区名称楼号门牌号等信息"/>
          </div>
          <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
          </div>
        </div>
        <div class="weui-cell weui-cell_last">
        </div>
      </form>

            </span>
    </label>

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="submit">提交</a>
    </div>
  </div>
  <div class="page__ft">
    咨询电话：400-12345678
  </div>
</div>
<script type="text/javascript">
  $(function () {

    $('#submit').on('click', function () {
      var postData = {};
      $.ajax({
        url: remoteHost + 'action.php',
        type: 'post',
        data: $('.weui-cells_form form').serializeArray().forEach(function(v){postData[v.name] = v.value}),
        success: function(res) {
          location.hash = 'check-info';
        },
        error: function(ex) {
          pageManager.showTooltip('errorMsg');
        }
      });

    });
  });
</script>
</script>

        <div class="detection-tips">
            <h4>检测前后注意事项</h4>
            <p>1、食物可直接影响餐后血糖，所以测空腹血糖应该禁食至少8小时以上。如果早上7点抽血化验空腹血糖，则前一天晚上10点前就不能再吃任何点心、水果喝饮料了。但这段时间可以少量喝些白开水。</p>
            <p>2、抽血化验前一天，饮食不应有太大变化。不要大吃大喝，特别不要喝酒，不要进食过于油腻或太甜、太咸的食物，以免影响化验结果。</p>
            <p>3、抽血化验空腹血糖前不宜饮用浓茶、咖啡等刺激性饮料。若感觉口渴，可喝少量白开水、纯净水、矿泉水等，总量不宜超过100毫升。</p>
            <p>4、化验空腹血糖前2-3天一定要停用维生素C，否则会干扰真实的检测结果。因为维生素C是一种很强的还原剂，可以与化验血糖、ta糖尿的试剂发生化学反应，使化验出的血糖、尿糖含量偏低。</p>

        </div>

    </div>

    $('#login').click(pageManager.ajaxManager(ajaxCfg));

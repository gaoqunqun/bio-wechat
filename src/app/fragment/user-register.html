<div class="page">
    <header class="page__hd">
        <h1 class="page__title">名称</h1>
        <p class="page__desc"></p>
    </header>
    <section class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell ">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number"  placeholder=""/>
                </div>
            </div>
        </div>
        <label for="weuiAgree" class="weui-agree">

            <span class="weui-agree__text">
                <a href="javascript:void(0);">忘记密码？</a>
            </span>
        </label>

        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">登录</a>
        </div>
    </section>
    <footer class="page__ft">
        <p>咨询电话：400-12345678</p>
    </footer>
</div>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>

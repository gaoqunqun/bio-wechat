<style type="text/css">
  .weui-agree {
    text-align: right;
  }
</style>
<div class="page">
  <div class="page__hd">
    <h3 class="page__title">名称</h3>
  </div>
  <div class="page__bd">
    <div class="weui-cells weui-cells_form">
      <form>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" name="phoneNum" type="number" pattern="[0-9]*" placeholder=""/>
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" name="password" type="number" pattern="[0-9]*" placeholder=""/>
          </div>
        </div>
        <div class="weui-cell weui-cell_last">

        </div>
      </form>
    </div>

    <label class="weui-agree">
            <span class="weui-agree__text">
                <a href="javascript:void(0);" class="js-router" data-router="user-forgotpassword">忘记密码?</a>
            </span>
    </label>

    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="login">登陆</a>
    </div>
  </div>
  <div class="page__ft">
    <p>咨询电话：400-12345678</p>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    var ajaxCfg = {
      url: remoteHost + 'login.php',
      success: function(res) {
        if(res.login === 'success'){
          location.hash = 'home';
          pageManager.setCookie('phoneNum', res.phoneNum);
        }
      },
      fail: function(ex) {
        pageManager.showTooltip('errorMsg');
      }
    };
    $('#login').click(pageManager.ajaxManager(ajaxCfg));
  });
</script>
